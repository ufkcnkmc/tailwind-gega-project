<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="./css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Header Section -->
    <header class="bg-black py-12 text-gega-grey font-gemunu">
      <!-- Header Container -->
      <div class="container flex items-center justify-between space-x-16">
        <!-- Logo -->
        <a href="#"  class="text-6xl font-bold text-transparent bg-gradient-to-r bg-clip-text from-gega-red to-gega-grey">GEGA</a>
        <!-- Navigation Bar -->
        <nav class="flex justify-between flex-1">
          <!-- Menu -->
          <menu class="flex items-center text-lg space-x-8">
            <a href="#" class="hover:text-gega-melon transition duration-200"
              >Movies</a
            >
            <a href="#" class="hover:text-gega-melon transition duration-200"
              >Celebrities</a
            >
            <a href="#" class="hover:text-gega-melon transition duration-200"
              >Blog</a
            >
            <a href="#" class="hover:text-gega-melon transition duration-200"
              >News</a
            >
            <a href="#" class="hover:text-gega-melon transition duration-200"
              >About</a
            >
          </menu>
          <!-- Login Side -->
          <div class="flex items-center space-x-8">
            <!-- Search Area -->
            <form>
              <div class="group border-r px-4 mx-4 py-1 border-gega-red">
                <input
                  type="text"
                  class="opacity-0 group-hover:opacity-100 bg-transparent border-b border-gega-red focus:outline-none w-44 transition duration-500"
                />
                <button class="-ml-4 group-hover:ml-0 transition duration-500">
                  <i
                    class="fas fa-search group-hover:text-gega-red transition duration-500"
                  ></i>
                </button>
              </div>
            </form>
            <!-- Signup Side -->
            <div class="flex items-center space-x-8 text-lg">
              <a href="#">Login</a>
              <a href="#"
                class="bg-gega-red px-3 py-1 hover:bg-rose-600 hover:text-gega-grey cursor-pointer transition duration-500">Sign
                Up</a>
            </div>
          </div>
        </nav>
      </div>
    </header>
  </body>
</html>
